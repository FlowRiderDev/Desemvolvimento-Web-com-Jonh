<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- **1** Define UTF-8 encoding. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- **2** Enables responsive design. -->
    <title>Pókedex</title> <!-- **3** Sets the title of the page. -->
    <link rel="stylesheet" href="styles.css"> <!-- **4** Links the CSS file. -->
</head>
<body>
    <!-- **5** Header with the site title -->
    <header>
        <h1>Pókedex</h1> <!-- **5.1** Displays the site title. -->
    </header>

    <main>
        <!-- **6** Form to search for a Pokémon -->
        <form id="pokemon-form">
            <input type="text" id="pokemon-name" placeholder="Enter Pokémon name" required> <!-- **6.1** Input field for Pokémon name. -->
            <button type="submit">Search</button> <!-- **6.2** Button to submit the form. -->
        </form>

        <!-- **12** Dropdown for Pokémon types -->
        <form id="type-form">
            <select id="pokemon-type" required> <!-- **12.1** Dropdown menu -->
                <option value="" disabled selected>Select Pokémon Type</option> <!-- **12.2** Placeholder option -->
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="grass">Grass</option>
                <option value="electric">Electric</option>
                <option value="psychic">Psychic</option>
                <option value="ice">Ice</option>
                <option value="dragon">Dragon</option>
                <option value="dark">Dark</option>
                <option value="fairy">Fairy</option>
                <option value="normal">Normal</option>
                <option value="fighting">Fighting</option>
                <option value="flying">Flying</option>
                <option value="poison">Poison</option>
                <option value="ground">Ground</option>
                <option value="rock">Rock</option>
                <option value="bug">Bug</option>
                <option value="ghost">Ghost</option>
                <option value="steel">Steel</option>
            </select>
            <button type="submit">Show Pokémon by Type</button> <!-- **12.3** Button to trigger type-based gallery -->
        </form>

        <!-- **7** Section to display Pokémon details -->
        <section id="pokemon-data">
            <p>Search for a Pokémon to see its details!</p> <!-- **7.1** Initial message. -->
        </section>

        <!-- **8** Section for the card gallery -->
        <section id="pokemon-gallery">
            <!-- Cards will be dynamically added here by JavaScript -->
        </section>

        <!-- **13** Pagination controls -->
        <section id="pagination-controls">
            <button id="prev-page" disabled>Previous</button> <!-- **13.1** Disabled by default -->
            <span id="page-number">Page: 1</span> <!-- **13.2** Displays current page -->
            <button id="next-page">Next</button> <!-- **13.3** Always enabled initially -->
        </section>
    </main>
    <!-- **14** Dropdown for Pokémon regions -->
<form id="region-form">
    <select id="pokemon-region" required> <!-- **14.1** Dropdown menu -->
        <option value="" disabled selected>Select Pokémon Region</option> <!-- **14.2** Placeholder option -->
        <option value="1">Kanto</option>
        <option value="2">Johto</option>
        <option value="3">Hoenn</option>
        <option value="4">Sinnoh</option>
        <option value="5">Unova</option>
        <option value="6">Kalos</option>
        <option value="7">Alola</option>
        <option value="8">Galar</option>
    </select>
    <button type="submit">Show Pokémon by Region</button> <!-- **14.3** Button to trigger region-based gallery -->
</form>


    <!-- **11** Modal structure for Pokémon details -->
    <div id="pokemon-modal" class="modal hidden">
        <div class="modal-content"> <!-- **11.1** Main modal content container -->
            <div class="modal-header"> <!-- **11.2** Header containing close button -->
                <span id="close-modal" class="close-button">&times;</span> <!-- **11.3** Close button for closing the modal -->
            </div>
            <div id="modal-data"> <!-- **11.4** Container for dynamic Pokémon details -->
                <p>Loading...</p> <!-- **11.5** Placeholder content while details are being loaded -->
            </div>
        </div>
    </div>

    <!-- **10** Links the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
